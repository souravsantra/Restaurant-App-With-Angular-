<h1>Today's Order Statistic</h1>
<form class="container" [formGroup]="orderSummary" (ngSubmit)="onFormSubmit()">
    <div class="row">
        <div class="col-sm-6">
            <input formControlName="date" matInput type="text" matInput placeholder="yyyy-MM-dd" />
        </div>
     
        
    </div>
    <button type="submit">Submit</button>


</form>
<table class="table table-striped table-bordered table-sm row-border hover">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Total Sell Item</th>
        <th>Total Stock</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let group of datas">
           <td>{{group.mealName}}</td>
           <td>{{group.mealQuantity}}</td>
           <td>{{group.mealStockCount}}</td>
           <td>{{group.orderDeliveredTime}}</td>
       </tr>
    </tbody>
  </table>
